   </marquee>

<script>
    let mudarCores = ['green', 'yellow', 'orange', 'black', 'blue', 'white', 'purple', 'brown','pink','red'];
    document.body.style.backgroundColor = mudarCores[1] //

    function alterarCores() {
        document.body.style.backgroundColor =
            mudarCores[Math.floor(10 * Math.random())]
    }
    setInterval(alterarCores, 1000)


</script>
