<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Vendas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Sistema de Vendas</h1>

    <!-- Produtos -->
    <div class="product" id="product1">
        <!--inserir imagem -->
        <img src="cooler.png" alt="cooler">
        <h2>Produto 1 - R$ 100,00</h2>
        <button onclick="buy('Produto 1', 100)">Comprar</button>
    </div>

    <div class="product" id="product2">
        <img src="ssd.png" alt="ssd">
        <h2>Produto 2 - R$ 150,00</h2>
        <button onclick="buy('Produto 2', 150)">Comprar</button>
    </div>

    <!-- Tela de escolha de pagamento -->
    <div id="payment-screen" class="payment-screen">
        <h2>Escolha a forma de pagamento</h2>
        <button onclick="paymentOption('pix')">Pix</button>
        <button onclick="paymentOption('card')">Cartão</button>
    </div>

    <!-- Tela do Pix -->
    <div id="pix-screen" class="pix-screen">
        <h3>Pagamento via Pix</h3>
        <p>Escaneie o QR Code abaixo para finalizar a compra.</p>
        <img src="image (1).png" alt="QR Code">
        <button onclick="finishPurchase()">Finalizar Compra</button>
    </div>

    <!-- Tela do Cartão -->
    <div id="card-screen" class="card-screen">
        <h3>Pagamento via Cartão de Crédito</h3>
        <form id="card-form">
            <label for="card-number">Número do Cartão:</label>
            <input type="text" id="card-number" name="card-number" required><br>

            <label for="expiration-date">Data de Validade:</label>
            <input type="text" id="expiration-date" name="expiration-date" required><br>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required><br>

            <button type="submit">Finalizar Compra</button>
        </form>
    </div>

    <script src="java.js"></script>
</body>

</html>
